# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/software_engineering?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true

spring.datasource.username=software_manager
spring.datasource.password=software123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# JPA配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# 编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.mvc.encoding.charset=UTF-8
spring.mvc.encoding.force=true

# Knife4j配置
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.SoftwareEngineeringGroup2
springdoc.paths-to-match=/**

# Knife4j增强配置
knife4j.enable=true
knife4j.setting.language=zh-CN
knife4j.setting.enable-swagger-models=true
knife4j.setting.enable-document-manage=true
knife4j.setting.enable-home-custom=true
knife4j.setting.home-custom-path=classpath:markdown/home.md

server.port=8000

# 文件上传配置
file.upload.path=D:/uploads
file.upload.url-prefix=/uploads

# 文件上传大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

